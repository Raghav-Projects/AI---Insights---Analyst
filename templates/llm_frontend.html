<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        .generated-plot {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Loader */
        .typing-indicator {
            display: none;
            color: #6c757d;
            font-style: italic;
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h3>üìä AI Data Analyst</h3>
        <p class="mb-0" style="opacity: 0.8; font-size: 0.9rem;">Powered by Gemini & Python</p>
    </div>

    <div id="chatBox" class="chat-box">
        <div class="message ai-message">
            üëã Hello! I am connected to your dataset. Ask me for insights or request a chart (e.g., "Show me a bar chart of sales by region").
        </div>
    </div>
    
    <div class="typing-indicator" id="loader">Thinking and analyzing data...</div>

    <div class="input-area">
        <input type="text" id="userInput" class="form-control" placeholder="Ask a question about your data..." autocomplete="off">
        <button onclick="sendMessage()" class="btn btn-primary px-4">Send üöÄ</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const loader = document.getElementById('loader');

    // Allow pressing "Enter" to send
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") sendMessage();
    });

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // 1. Add User Message to Chat
        appendMessage(message, 'user-message');
        userInput.value = '';
        loader.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // 2. Send Request to Python Backend
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            loader.style.display = 'none';

            // 3. Handle Error or Success
            if (data.error) {
                appendMessage("‚ö†Ô∏è Error: " + data.error, 'ai-message');
            } else {
                // Display Text Response
                let content = `<div>${formatText(data.text)}</div>`;
                
                // Display Image if it exists
                if (data.image) {
                    // Add a timestamp to force image refresh if needed
                    content += `<img src="${data.image}?t=${new Date().getTime()}" class="generated-plot" alt="Data Visualization">`;
                    content += `<br><small class="text-muted">Generated based on your query.</small>`;
                }
                
                appendMessage(content, 'ai-message', true);
            }

        } catch (error) {
            loader.style.display = 'none';
            appendMessage("‚ùå Connection Error: Is the server running?", 'ai-message');
            console.error(error);
        }
    }

    function appendMessage(content, className, isHtml = false) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        if (isHtml) {
            div.innerHTML = content;
        } else {
            div.textContent = content;
        }
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Simple text formatter for line breaks
    function formatText(text) {
        return text ? text.replace(/\n/g, '<br>') : '';
    }
</script>

</body>
</html>
